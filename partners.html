        .team-item img {

        /*** Button ***/
        .btn {
            font-family: 'Nunito', sans-serif;

            width: 38px;
            height: 38px;

        .btn-sm-square {
            width: 32px;
            height: 32px;
        }

        .btn-lg-square {
            width: 48px;
            height: 48px;
        }

        .btn-square,
        .btn-sm-square,
        .btn-lg-square {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            border-radius: 0px;
        }

        .back-to-top {
            position: fixed;
            display: none;
            right: 45px;
            bottom: 45px;
            z-index: 99;
        }
        h1{
            position: relative;
            font-size: 7vw;
            color: inherit;
            -webkit-text-stroke-color: 0.3vw red;
            text-transform: uppercase;
        }
       h1::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width:0;
            height: 100%;
            color: red;
            -webkit-text-stroke: 0vw black;
            border-right: 2px solid red;
            overflow: hidden;
            animation: animate 7s linear infinite;
                }
                @keyframes animate{
                    0%,10%,100%{
                        width: 0;
                    }
                    70%,90%{
                        width: 100%;
                    }
                }
                .breadcrumb-item + .breadcrumb-item::before {
    color: var(--light);
}

    <script>
        (function ($) {
            "use strict";
            // Back to top button
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $('.back-to-top').fadeIn('slow');
                } else {
                    $('.back-to-top').fadeOut('slow');
                }
            });
            $('.back-to-top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 1500, 'easeInOutExpo');
                return false;
            });

            // Initiate the wowjs
            new WOW().init();


        })(jQuery);

    </script>
